<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Uli</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&display=swap"
            rel="stylesheet"
        />
        <style>
            @font-face {
                font-family: 'MixStitch';
                src: url('http://uli.tattle.co.in/MixStitch.woff2')
                        format('woff2'),
                    url('http://uli.tattle.co.in/MixStitch.woff') format('woff'),
                    url('http://uli.tattle.co.in/MixStitch.ttf')
                        format('truetype');
                font-weight: 500;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'XStitch';
                src: url('http://uli.tattle.co.in/Kingthings Xstitch.ttf')

                font-weight: 500;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'Eenvoudige Batik';
                src: url('http://uli.tattle.co.in/Eenvoudige-Batik-.woff2')
                        format('woff2'),
                    url('http://uli.tattle.co.in/Eenvoudige-Batik-.woff')
                        format('woff'),
                    url('http://uli.tattle.co.in/Eenvoudige-Batik-.ttf')
                        format('truetype');
                font-weight: normal;
                font-style: normal;
                font-display: swap;

    <body>
        <div id="app"></div>
        <script src="options.js"></script>
